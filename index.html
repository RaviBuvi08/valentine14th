<style>
body{
 margin:0;
 font-family:Poppins,sans-serif;
 text-align:center;
 color:white;
 overflow-x:hidden;
 background:linear-gradient(-45deg,#ff758c,#ff7eb3,#ffc3a0,#ffafbd);
 background-size:400% 400%;
 animation:gradient 12s ease infinite;
}
@keyframes gradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

section{padding:60px 20px}
h1,h2{font-family:'Great Vibes',cursive;margin:10px 0}

.btn{
 padding:12px 25px;
 border-radius:25px;
 border:none;
 background:white;
 color:#ff3b6f;
 font-weight:600;
 margin:8px;
}

/* floating hearts */
.heart{
 position:fixed;
 top:-10px;
 animation:fall 6s linear infinite;
}
@keyframes fall{
 to{transform:translateY(110vh);opacity:0}
}

/* glass cards */
.card{
 background:rgba(255,255,255,.15);
 backdrop-filter:blur(12px);
 padding:18px;
 border-radius:15px;
 margin:12px auto;
 max-width:360px;
}

/* gallery */
.gallery{
 display:flex;
 overflow-x:auto;
 gap:14px;
 padding:10px;
}

.gallery div{
 background:white;
 padding:10px;
 border-radius:14px;
 color:#333;
}

.gallery img{
 width:170px;
 border-radius:10px;
}

/* modal */
.modal{
 display:none;
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.75);
 justify-content:center;
 align-items:center;
 padding:20px;
}
.modal-content{
 background:#fff;
 color:#333;
 border-radius:18px;
 padding:25px;
 max-width:320px;
}

.qr-box{
 background:white;
 padding:12px;
 border-radius:14px;
 display:inline-block;
}
.qr-box img{
 width:120px;
 border-radius:12px;
 margin-bottom:10px;
}
</style>
</head>
